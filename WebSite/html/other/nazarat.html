<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظرات</title>
    <link rel="stylesheet" href="../../css/other/nazarat.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>تربیت نیروی متخصص ماهر</h1>
    </header>
    <div id="message" style="display: none; text-align: center; background-color: #4caf50; color: white; padding: 16px; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1; font-family: 'lalezar'; border-radius: 5px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);"></div>
    <main>
        <form action="" class="f_m">
            <div class="row">
                <div class="col">
                    <input type="text" placeholder="ایمیل" style="direction: rtl;">
                </div>
                <div class="col">
                    <input type="email" placeholder="نام و نام خانوادگی" style="direction: rtl;">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea name="message" class="txa" placeholder="نظر خود را بیان کنید" style="direction: rtl;"></textarea>
                </div>
                <div class="col btn-wm">
                    <div class="btn-w">
                        <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                        <label class="btn btn-outline-info" for="success-outlined">زن</label>
                    </div>

                    <div class="btn-m">
                        <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                        <label class="btn btn-outline-info" for="danger-outlined">مرد</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="bt">ثبت نظر</button>
        </form>
    </main>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/other/nazarat.js"></script>
</body>
</html>
